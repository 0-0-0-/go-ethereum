version: 0.9.9.{build}

clone_folder: c:\gopath\src\github.com\ethereum\go-ethereum

environment:
    global:
        GOPATH: c:\gopath\src\github.com\ethereum\go-ethereum\Godeps\_workspace;c:\gopath

branches:
    only:
        - appveyor

install:
    - set PATH=C:\tools\MinGW64\bin;%PATH%
    - go version
    - go env
    - cinst pkgconfiglite -y
    - cinst mingw -y
    - cinst mingw-get -y -version 1.0.3
    - mingw-get install gmp

build: off

test_script:
    - cd c:\gopath\src\github.com\ethereum\go-ethereum
    - go install ./...
    - go test -v

